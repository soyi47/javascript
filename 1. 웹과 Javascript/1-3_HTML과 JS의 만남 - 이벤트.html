<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Event 이벤트</title>
</head>

<body>
    <!--
        웹 브라우저에서 일어나는 일, 유용한 사건을 이벤트 Event라고 한다.
        이벤트를 통해 사용자와 상호작용하는 코드를 만든다.
    -->
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down')">
    <input type="button" value="경고" onmouseover="alert('경고!')">

</body>

</html>
