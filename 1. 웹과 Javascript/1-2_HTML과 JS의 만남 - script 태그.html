<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript</h1>
    <script>
        // HTML의 <script> 태그 내부에 JavaScript가 오도록 되어있다.
        // 이 sript 태그로 웹 브라우저에 JS를 사용함을 알려준다.
        document.write(1 + 1);
        // JavaScript는 동적으로 1+1을 계산하여 2로 출력한다.
    </script>
    <h1>HTML</h1>
    1+1
    <!-- HTML은 정적으로 1+1을 문자 그대로 출력한다. -->
</body>

</html>
