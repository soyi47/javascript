<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>배열 Array</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0] + "<br>");
        document.write(coworkers[1] + "<br>");
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
        /*
            배열이름.length
            - 배열의 길이를 가져온다
        */
    </script>

    <h2>add</h2>
    <script>
        coworkers.push("duru");
        coworkers.push("taeho");
        /*
            배열이름.push(추가할 원소)
            - 배열의 맨 끝에 원소를 추가한다.
        */
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
        document.write("<br>");
        document.write(coworkers[coworkers.length - 1]);
    </script>

    <h2>remove</h2>
    <script>
        coworkers.splice(2, 1);
        /*
            배열이름.splice(삭제할 원소의 인덱스, n)
            - 인덱스로부터 n개의 원소를 제거한다.
        */
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
        document.write("<br>");
        document.write(coworkers[coworkers.length - 1]);
    </script>
</body>

</html>
