<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Comparison operators & Boolean</title>
</head>

<body>
    <h1>Comparison operators & Boolean</h1>
    <!--
        Boolean 불리언
        - true 또는 false 두가지로 이루어진 데이터 타입
        - 조건으로 들어가는 비교식의 결과는 참 또는 거짓의 boolean으로 나타난다.
            - ex) 1 === 1   결과는?     true
            - ex) 2 > 5     결과는?     false
    -->
    <h2>동등 비교 연산자 ===</h2>
    <!--
        동등 비교 연산자 ===
        - 좌항의 값과 우항의 값이 같은지 비교한다.
    -->
    <h3>1===1</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <h2>크기 비교 연산자 &lt;, &gt;</h2>
    <!--
        크기 비교 연산자 <, >
        - 좌항과 우항의 값, 두 값의 크기를 비교하는 부등호

        * HTML에서 꺽쇠 기호 표현할 때는 아래와 같이 작성
            &lt;    (less than)
            &gt;    (greater than)
    -->
    <h3>1&lt;2</h3>
    <script>
        document.write(1 < 2);
    </script>

    <h3>1&lt;1</h3>
    <script>
        document.write(1 < 1);
    </script>
</body>

</html>
